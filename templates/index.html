{% extends 'main_base.html' %}
{% block title_block %}
  Home | Verdant Fox
{% endblock %}
{% block body_block %}
      {% if messages %}
        <ul class="messages">
            {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"
              {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
  <h1>Welcome to Verdant Fox!</h1>
{% endblock %}
