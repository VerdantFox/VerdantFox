{% load staticfiles %}

{# https://www.quackit.com/bootstrap/bootstrap_4/tutorial/bootstrap_carousel.cfm #}
<div id="carouselGames" class="carousel slide"
     data-ride="carousel" data-interval="false">
  <ol class="carousel-indicators">
    <li data-target="#carouselFinance" data-slide-to="0" class="active"></li>
    <li data-target="#carouselFinance" data-slide-to="1"></li>
    <li data-target="#carouselFinance" data-slide-to="2"></li>
    <li data-target="#carouselFinance" data-slide-to="3"></li>
    <li data-target="#carouselFinance" data-slide-to="4"></li>
    <li data-target="#carouselFinance" data-slide-to="5"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100"
           src="{% static 'VerdantFox/images/app_images/games-twisted-towers1.PNG' %}"
           alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100"
           src="{% static 'VerdantFox/images/app_images/games-twisted-towers2.PNG' %}"
           alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100"
           src="{% static 'VerdantFox/images/app_images/games-twisted-towers3.PNG' %}"
           alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100"
           src="{% static 'VerdantFox/images/app_images/games-moth-hunt-1.PNG' %}"
           alt="Fourth slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100"
           src="{% static 'VerdantFox/images/app_images/games-moth-hunt-2.PNG' %}"
           alt="Fifth slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100"
           src="{% static 'VerdantFox/images/app_images/games-connect4.PNG' %}"
           alt="Sixth slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselGames" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselGames" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
