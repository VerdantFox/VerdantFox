{% load staticfiles %}

{# https://www.quackit.com/bootstrap/bootstrap_4/tutorial/bootstrap_carousel.cfm #}
<div id="carouselFinance" class="carousel slide"
     data-ride="carousel" data-interval="false">
  <ol class="carousel-indicators">
    <li data-target="#carouselFinance" data-slide-to="0" class="active"></li>
    <li data-target="#carouselFinance" data-slide-to="1"></li>
    <li data-target="#carouselFinance" data-slide-to="2"></li>
    <li data-target="#carouselFinance" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100"
           src="{% static 'VerdantFox/images/app_images/finance-1.PNG' %}"
           alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100"
           src="{% static 'VerdantFox/images/app_images/finance-2.PNG' %}"
           alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100"
           src="{% static 'VerdantFox/images/app_images/finance-3.PNG' %}"
           alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100"
           src="{% static 'VerdantFox/images/app_images/finance-4.PNG' %}"
           alt="Fourth slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselFinance" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselFinance" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
