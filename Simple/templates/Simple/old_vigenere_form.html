{% extends 'Simple/Simple_base.html' %}
{% block title_block %}
  Vigenere
{% endblock %}
{% block body_block %}

  <h1>Let's Encrypt a message!</h1>
  <br>

  {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

  <form method="POST" action="{% url 'Simple:vigenere' %}">
    {% csrf_token %}

    <div class="form-group">
      <label class="label-style" for="cipher_key">
        Enter cipher key (one word):
      </label>
      <input class="form-control" name="cipher_key" id="cipher_key"
             type="text" placeholder="e.g. bananas">
      <label class="label-style" for="cipher_text">
        Enter cipher key (one word):
      </label><br>
      <textarea class="form-control" id="cipher_text" rows="4"></textarea>
      <input type="submit" value="Encrypt" />
    </div>
  </form>





{% endblock %}
